# Build
build=${basedir}/build

# Distribution
build.dist=${basedir}/dist

# Library
build.lib=${build}/lib
build.lib.jar.compiler=compiler.jar
build.lib.jar.compressor=yuicompressor.jar
build.lib.jar.mxunit=mxunit-ant-java5.jar

# Logs
build.logs=${build}/logs
build.logs.ant=ant-build.log

# Release
build.release.notes.txt=${basedir}/releaseNotes.txt
build.release.source.zip=${build.dist}/source.zip
build.release.version.json=${basedir}/version.json
