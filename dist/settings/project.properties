# Project Information
project.name=algid-tagger
project.fullname=Algid Tagger Plugin
project.key=tagger
project.version=0.1.001

# Project Prerequisites
prerequisites.algid=0.1.000

# SVN Information
svn.privurl=https://${project.name}.googlecode.com/svn
svn.javahl=true
svn.svnkit=false

# Build Settings
build.dist=${basedir}/dist
build.export=${build.dist}/export
build.files.releaseNotes=${basedir}/releaseNotes.txt
build.files.setup=${build.export}/setup.zip
build.files.source=${build.export}/source.zip
build.files.version=${basedir}/version.txt
build.lib=${build.dist}/lib
build.logs=${build.dist}/logs
build.logs.ant=${build.logs}/ant-build.log
build.logs.svn=${build.logs}/svnCommits.log
build.templates=${build.dist}/templates
build.wiki.releaseNotes=${build.wiki.path}/ReleaseNotes.wiki

# Var Scoper
test.varscoper.filePath=${basedir}/${project.name}
test.varscoper.recurse=true
test.varscoper.resultFile=${build.logs}/varScoper.csv